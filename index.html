<!DOCTYPE html>
<html>
  <head>
    <title>Material Starter Kit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import Material Icons from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- import the Material stylesheet -->
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body class="mdc-typography">
    <!-- Apply Material headline3 style to this <h1> element -->
    <h1 class="stickersheet-title mdc-typography--headline5">Material Stickersheet</h1>
    <h2 class="team-name mdc-typography--headline3"></h2>
    <button class="mdc-button mdc-button--raised">
      Hello World
    </button>
    
    <!-- import the Material javascript file -->
    <script src="bundle.js" async></script>
  </body>
</html>
