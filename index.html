<!DOCTYPE html>
<html>
  <head>
    <title>Material Starter Kit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import Material Icons from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- import the Material stylesheet -->
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body class="mdc-typography">
    <!-- Apply Material headline3 style to this <h1> element -->
    
    <aside class="mdc-drawer">
      <div class="mdc-drawer__content">
        <h1 class="stickersheet-title mdc-typography--headline5">Material Theme Builder</h1>
        <h2 contenteditable class="team-name mdc-typography--headline6">Enter team name...</h2>
        <p class="glitch-url"></p>
      </div>
    </aside>
    
    <main class="drawer-app-content">
      <!-- Button -->
      <section>
        <a href="https://material.io/design/components/buttons.html" class="section-header mdc-typography--button" target="_blank">
          Button
          <i class="material-icons">open_in_new</i>
        </a>
        <button class="mdc-button mdc-button--raised">
          Button
        </button>
        <button class="mdc-button">
          Button
        </button>
      </section>

      <!-- Text field -->
      <section>
        <a href="https://material.io/design/components/text-fields.html" class="section-header mdc-typography--button" target="_blank">
          Text field
          <i class="material-icons">open_in_new</i>
        </a>
        <div class="mdc-text-field mdc-text-field--outlined">
          <input type="text" id="tf-outlined" class="mdc-text-field__input">
          <div class="mdc-notched-outline">
            <div class="mdc-notched-outline__leading"></div>
            <div class="mdc-notched-outline__notch">
              <label for="tf-outlined" class="mdc-floating-label">Label</label>
            </div>
            <div class="mdc-notched-outline__trailing"></div>
          </div>
        </div>
      </section>

      <!-- FAB -->
      <section>
        <a href="https://material.io/design/components/buttons-floating-action-button.html" class="section-header mdc-typography--button" target="_blank">
          FAB
          <i class="material-icons">open_in_new</i>
        </a>
        <button class="mdc-fab" aria-label="Favorite">
          <span class="mdc-fab__icon material-icons">favorite</span>
        </button>
        <button class="mdc-fab mdc-fab--mini" aria-label="Add">
          <span class="mdc-fab__icon material-icons">add</span>
        </button>
      </section>

      <!-- Checkbox -->
      <section>
        <a href="https://material.io/design/components/selection-controls.html#checkboxes" class="section-header mdc-typography--button" target="_blank">
          Checkbox
          <i class="material-icons">open_in_new</i>
        </a>
        <div class="mdc-checkbox">
          <input type="checkbox"
                 class="mdc-checkbox__native-control"
                 id="checkbox-1"/>
          <div class="mdc-checkbox__background">
            <svg class="mdc-checkbox__checkmark"
                 viewbox="0 0 24 24">
              <path class="mdc-checkbox__checkmark-path"
                    fill="none"
                    d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
            </svg>
            <div class="mdc-checkbox__mixedmark"></div>
          </div>
        </div>
        <div class="mdc-checkbox">
          <input type="checkbox"
                 class="mdc-checkbox__native-control"
                 id="checkbox-2"
                 checked/>
          <div class="mdc-checkbox__background">
            <svg class="mdc-checkbox__checkmark"
                 viewbox="0 0 24 24">
              <path class="mdc-checkbox__checkmark-path"
                    fill="none"
                    d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
            </svg>
            <div class="mdc-checkbox__mixedmark"></div>
          </div>
        </div>
      </section>
      
      <!-- Switch -->
      <section>
        <a href="https://material.io/design/components/selection-controls.html#checkboxes" class="section-header mdc-typography--button" target="_blank">
          Checkbox
          <i class="material-icons">open_in_new</i>
        </a>
        <div class="mdc-switch">
          <div class="mdc-switch__track"></div>
          <div class="mdc-switch__thumb-underlay">
            <div class="mdc-switch__thumb">
                <input type="checkbox" id="basic-switch" class="mdc-switch__native-control" role="switch">
            </div>
          </div>
        </div>
        <div class="mdc-switch">
          <div class="mdc-switch__track"></div>
          <div class="mdc-switch__thumb-underlay">
            <div class="mdc-switch__thumb">
                <input type="checkbox" id="basic-switch-2" class="mdc-switch__native-control" role="switch" checked>
            </div>
          </div>
        </div>
      </section>
      
      <!-- Top app bar -->

      <!-- Card -->
      
    </main>
    <!-- import the Material javascript file -->
    <script src="bundle.js" async></script>
  </body>
</html>
