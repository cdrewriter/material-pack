<!DOCTYPE html>
<html>
  <head>
    <title>Material Starter Kit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import Material Icons from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- import the Material stylesheet -->
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body class="mdc-typography">
    <!-- Apply Material headline3 style to this <h1> element -->
    <h1 class="stickersheet-title mdc-typography--headline5">Material Stickersheet</h1>
    <input class="team-name mdc-typography--headline4" placeholder="Enter team name..." >
    
    <!-- Button -->
    <section>
      <button class="mdc-button mdc-button--raised">
        Button
      </button>
      <button class="mdc-button">
        Button
      </button>
    </section>
    
    <!-- Text field -->
    <section>
      <div class="mdc-text-field mdc-text-field--outlined">
        <input type="text" id="tf-outlined" class="mdc-text-field__input">
        <div class="mdc-notched-outline">
          <div class="mdc-notched-outline__leading"></div>
          <div class="mdc-notched-outline__notch">
            <label for="tf-outlined" class="mdc-floating-label">Label</label>
          </div>
          <div class="mdc-notched-outline__trailing"></div>
        </div>
      </div>
    </section>
    
    <!-- Top app bar -->
    
    <!-- Chips -->
    <section>
      <div class="mdc-chip-set">
        <div class="mdc-chip" tabindex="0">
          <div class="mdc-chip__text">Chip 1</div>
        </div>
        <div class="mdc-chip" tabindex="0">
          <div class="mdc-chip__text">Chip 2</div>
        </div>
        <div class="mdc-chip" tabindex="0">
          <div class="mdc-chip__text">Chip 3</div>
        </div>
      </div>
    </section>
    
    <!-- FAB -->
    
    <!-- Card -->
    
    <!-- import the Material javascript file -->
    <script src="bundle.js" async></script>
  </body>
</html>
